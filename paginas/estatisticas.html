        function drawResponses(question, answer, valuesAnswers) { //  Esta é a declaração da função drawResponses. Ela recebe três parâmetros: question, answer e valuesAnswers
          var xArray = ["A", "B", "C", "D", "E"]; // Aqui, uma variável chamada xArray é declarada e inicializada com um array de strings representando opções de resposta múltipla.
          var yArray = valuesAnswers; // Aqui, uma variável chamada yArray é declarada e inicializada com o valor do parâmetro valuesAnswers, que é um array de valores correspondentes às respostas.

          var layout = { // Aqui, uma variável chamada layout é declarada e inicializada com um objeto. Este objeto contém várias propriedades que parecem estar relacionadas à configuração de um gráfico.
            title:"<b>Questão " + question + ": Alternativa " + answer + "</b>", // Esta linha define o título do gráfico. Ele usa os parâmetros question e answer da função drawResponses para criar um título dinâmico.
            titlefont: {color: 'white'}, // Esta linha define a cor da fonte do título para branco.
            xaxis: { // Essa linha define as propriedades do eixo x do gráfico, incluindo o título do eixo e a cor da fonte.
              title: 'Alternativas',
              titlefont: {color: 'white'},
              tickfont: {color: 'white'}},
            yaxis: { // Essa linha define as propriedades do eixo y do gráfico, incluindo o título do eixo e a cor da fonte.
              title: 'Número de respostas',
              titlefont: {color: 'white'},
              tickfont: {color: 'white'}},
            plot_bgcolor: 'rgba(0,0,0,0)', // Essa linha define as cores de fundo do gráfico para transparente (ou seja, rgba(0,0,0,0)).
            paper_bgcolor: 'rgba(0,0,0,0)' // Essa linha define as cores de fundo do papel para transparente (ou seja, rgba(0,0,0,0)).
          };

          var data = [{x:xArray, y:yArray, type:"bar", marker: {color: '#0D6EFD'}}]; // Aqui, uma variável chamada data é declarada e inicializada com um array contendo um único objeto.
          // Este objeto define os dados para o gráfico de barras. O eixo x do gráfico é definido pelo array xArray, e o eixo y é definido pelo array yArray. A cor das barras é definida como ‘#0D6EFD’.

          var divQuestion = "Question" + question; // Aqui, uma variável chamada divQuestion é declarada e inicializada com a string ‘Question’ concatenada com o valor do parâmetro question.
          
          document.write('<div id="' + divQuestion + '" class="chart-item"></div>'); // Esta linha usa o método document.write para adicionar um novo elemento div ao documento HTML.
          // O id deste div é definido como o valor de divQuestion, e ele é dado a classe ‘chart-item’.
          
          Plotly.newPlot(divQuestion, data, layout, {displayModeBar: false}); // esta linha usa a função newPlot da biblioteca Plotly para criar um novo gráfico.

        }

        // document: é um objeto incorporado que representa o próprio documento HTML. Ele tem muitos métodos e propriedades que você pode usar para manipular o documento.

        // Isso criará um novo elemento div no documento com a classe chart-container.

          // Se allQuestions for uma matriz de matrizes, estes seriam os elementos das matrizes internas.
          // drawResponses(allQuestions[i][0], allQuestions[i][1], allQuestions[i][2]): Isso chama a função drawResponses com os três primeiros elementos do item atual na matriz allQuestions como argumentos.

        // .write(): é um método do objeto document que escreve uma string de texto para um documento de fluxo.

  var botaoAtual = document.querySelector('.btn.' + paginaAtual); // Use o seletor CSS para encontrar o botão que tem a classe igual ao nome do arquivo da página atual
  if (botaoAtual) { // Adicione a classe 'active' ao botão da página atual
    botaoAtual.classList.add('active');
  }


  // -- Função para reinicio do simulado --
  function confirmRedirect() { // Nomeia a função como "confirmRedirect"
  var r = confirm("Todo o seu progresso será perdido.\nVocê tem certeza que quer reiniciar a prova?"); 
  // Utiliza a função confirm para exibir uma caixa de diálogo de confirmação ao usuário com a mensagem especificada. O resultado da confirmação (true ou false) é armazenado na variável r.

  if (r == true) { // Se o usuário confirmar (clicar em "OK"), o código dentro deste bloco será executado.
    localStorage.clear();  // Limpa todos os dados armazenados no localStorage, usado para reiniciar o progresso ou dados do usuário, uma vez que o simulado será reiniciado.
    window.location.href = "../paginas/instrucoes.html"; // Redireciona o usuário para a página de instruções (../paginas/instrucoes.html). Isso ocorre após a confirmação e a limpeza do localStorage, indicando que o simulado está sendo reiniciado.
  }
}
</script>
